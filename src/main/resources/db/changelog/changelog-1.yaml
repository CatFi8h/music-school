databaseChangeLog:
  - changeSet:
      id: 1.1
      author: Igor
      preConditions:
        - onFail: MARK_RAN
          not:
            tableExists:
              tableName: teacher_type
      changes:
        - createTable:
            tableName: teacher_type
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(20)
                  constraints:
                    nullable: false
  - changeSet:
      id: 1.2
      author: Igor
      preConditions:
        - onFail: MARK_RAN
          not:
            tableExists:
              tableName: teachers
      changes:
        - createTable:
            tableName: teachers
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: first_name
                  type: varchar(20)
                  constraints:
                    nullable: false
              - column:
                  name: last_name
                  type: varchar(20)
                  constraints:
                    nullable: true
              - column:
                  name: email
                  type: varchar(250)
                  constraints:
                    nullable: false
              - column:
                  name: phone
                  type: varchar(20)
                  constraints:
                    nullable: false
              - column:
                  name: teacher_type_id
                  type: bigint
                  constraints:
                    nullable: false
                    foreignKeyName: fk_teacher_type_id
                    references: teacher_type(id)
              - column:
                  name: is_admin
                  type: boolean
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: datetime
              - column:
                  name: updated_at
                  type: datetime

  - changeSet:
      id: 1.3
      author: Igor
      preConditions:
        - onFail: MARK_RAN
          not:
            tableExists:
              tableName: students
      changes:
        - createTable:
            tableName: students
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: first_name
                  type: varchar(250)
                  constraints:
                    nullable: false
              - column:
                  name: last_name
                  type: varchar(250)
                  constraints:
                    nullable: false
              - column:
                  name: email
                  type: varchar(250)
                  constraints:
                    nullable: false
              - column:
                  name: phone
                  type: varchar(250)
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: datetime
              - column:
                  name: updated_at
                  type: datetime
  - changeSet:
      id: 1.4
      author: Igor
      preConditions:
        - onFail: MARK_RAN
          not:
            tableExists:
              tableName: teacher_students
      changes:
        - createTable:
            tableName: teacher_students
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: teacher_id
                  type: bigint
                  constraints:
                    nullable: false
                    foreignKeyName: fk_teacher_id
                    references: teachers(id)
              - column:
                  name: student_id
                  type: bigint
                  constraints:
                    nullable: false
                    foreignKeyName: fk_student_id
                    references: students(id)

